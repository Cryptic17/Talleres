<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="carbootstrap.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Registro Automovil</title>
</head>
<body>

    <section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 py-5 bg-primary text-white text-center ">
                    <div class=" ">
                        <div class="card-body">
                            <img src="https://i.pinimg.com/originals/3c/d7/0c/3cd70ca19d90589c9b01d5ed8d16f417.png"">
                            <h2 class="py-3">Auto</h2>
                            <p> Formulario para registrar auto</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 py-5 border">
                    <h4 class="pb-4">Ingresa los siguientes datos:</h4>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Id coche</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Combustible</option>
                                    <option>Gasolina</option>
                                    <option>Gas</option>
                                    <option>Queroseno</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Tipo coche</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Estado</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Marca</option>
                                    <option>Chevrolet</option>
                                    <option>Mazda</option>
                                    <option>Toyota</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Id Usuario</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>AÃ±o</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Modelo</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            
                            <div class="form-group col-md-12">
                                <textarea id="Detalles" name="Detalles" placeholder="Detalles" cols="40" rows="3" class="form-control"></textarea>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input id="Numero caja" name="Numero caja" placeholder="Numero caja" class="form-control" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <input id="Motor" name="Motor" placeholder="Motor" class="form-control" type="text">
                            </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-md-12" id="cold">
                                <label id="fecha" for="fecha">Fecha de publicacion</label>
                              </div>
                            <div class="form-group col-md-4">
                                <input type="date" id="fecha" class="form-control">
                                
                            </div>
                            <div class="form-group col-md-6">
                                <input id="Moneda" name="Moneda" placeholder="Moneda" class="form-control" type="text">
                            </div>
                            <div class="form-group col-md-4">
                                <input id="precio" name="precio" placeholder="Precio" class="form-control" type="text">
                            </div>
                          </div>
                        
                        
                        <div class="form-row">
                            <button type="button" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
