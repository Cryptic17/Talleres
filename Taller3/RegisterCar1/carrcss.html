<!DOCTYPE html>
<html>
<head>
	<title>Registo de Automovil</title>
    <meta charset="UTF-8"/>
	<link rel="stylesheet" href="carrcss.css">
</head>
<body class="body">
    <div class="box">
        <form>
            <span class="text-center">Registro de Automovil</span>
            <div class="input-container">
                
                <select name="coche">
                    <option hidden disabled selected value>Id coche</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>		
                <select name="Combustible">
                    <option hidden disabled selected value>Combustible</option>
                    <option>Gasolina</option>
                    <option>Gas</option>
                    <option>Queroseno</option>
                </select>
                <select name="Coche">
                    <option hidden disabled selected value>Tipo coche</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>			
                <select name="Estado">
                    <option hidden disabled selected value>Estado</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>		
                <select name="Marca">
                    <option hidden disabled selected value>Marca</option>
                    <option>Chevrolet</option>
                    <option>Mazda</option>
                    <option>Ford</option>
                    <option>Toyota</option>
                </select>	
                <select name="user">
                    <option hidden disabled selected value>Id Usuario</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="modelo">
                    <option hidden disabled selected value>Modelo</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>	
                <select name="año">
                    <option hidden disabled selected value>Año</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                </select>
            </div>
            <div class="input-container">
                <textarea placeholder="Detalles"></textarea>
            </div>
            <div class="input-container">
                <textarea placeholder="Caja"></textarea>
            </div>
            <div class="input-container">
                <textarea placeholder="Motor"></textarea>
            </div>
            
           <div class="input-container">
            <div class="inputdate">
                <label>Fecha de publicación</label>

                <input type="date">

                <div class="input-container">
                    <textarea placeholder="Moneda"></textarea>
                </div>
                <div class="input-container">
                    <textarea placeholder="Precio"></textarea>
                </div>
            </div>
            
        </div>
        
        <button type="button" class="btn">Enviar</button>
    </form>	
    </div>
</body>
</html>
