<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Automovil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="carBulma.css">
  </head>

  <body>
  <section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-8 is-variable ">
                <div class="column is-two-thirds has-text-left">
                    <h1 class="title is-1" style="color:white;">Registro de Automovil</h1>
                    <p class="is-size-4" style="color:white;">Rellene el formulario:</p>
                    
                    <img src="https://www.lahiguera.net/musicalia/artistas/bad_bunny/disco/10999/bad_bunny_el_ultimo_tour_del_mundo-portada.jpg" >
                </div>
                <div class="column is-one-third has-text-left">
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value >Id coche</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value>Combustible</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value>Coche</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value>Estado</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value>Marca</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value>Id Usuario</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value>Modelo</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="control">
                        <div class="select">
                          <select>
                            <option hidden disabled selected value>Año</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" style="color:white;">Detalles</label>
                        <div class="control">
                            <input class="input is-medium" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" style="color:white;">Caja</label>
                        <div class="control">
                            <input class="input is-medium" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" style="color:white;">Motor</label>
                        <div class="control">
                            <input class="input is-medium" type="text">
                        </div>
                    </div>
                
                    <div class="field">
                            <label class="label" style="color:white;">Fecha de publicación</label>
                            <div class="control">
                                <input type="date" >
                            </div>
                    </div>
                    <div class="field">
                            <label class="label" style="color:white;">Moneda</label>
                            <div class="control">
                                <input class="input is-medium" type="text">
                            </div>
                    </div>
                    <div class="field">
                            <label class="label" style="color:white;">Precio</label>
                            <div class="control">
                                <input class="input is-medium" type="text">
                            </div>
                    </div>
                    
                    <div class="control">
                        <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

  
  </body>
  
</html>
